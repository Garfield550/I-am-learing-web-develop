<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员中心</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-nav">
        <div class="back"><a href="#"></a></div>
        <div class="user"><a href="#"></a></div>
    </div>
    <div class="user-info">
        <div class="user">
            <div class="head"></div>
            <div class="username">Garfield550</div>
        </div>
        <div class="messages clearfix">
            <div class="message"><a href="#"></a></div>
            <div class="balance">您的累计佣金 0.00 元</div>
        </div>
    </div>
    <div class="order">
        <p>全部订单</p>
        <ul>
            <li class="order-icon"><a href="#">
                    <div class="icon-group"></div>
                    拼团中
                </a></li>
            <li class="order-icon"><a href="#">
                    <div class="icon-pay"></div>
                    待付款
                </a></li>
            <li class="order-icon"><a href="#">
                    <div class="icon-send"></div>
                    待发货
                </a></li>
            <li class="order-icon"><a href="#">
                    <div class="icon-receive"></div>
                    待收货
                </a></li>
            <li class="order-icon"><a href="#">
                    <div class="icon-commit"></div>
                    待评价
                </a></li>
            <li class="order-icon"><a href="#">
                    <div class="icon-aftsale"></div>
                    售后
                </a></li>
        </ul>
    </div>
    <div class="menus">
        <ul>
            <li class="menu"><a href="#">
                    <div class="icon-list"></div>
                    <span>我的订单</span>
                </a><span>></span></li>
            <li class="menu"><a href="#">
                    <div class="icon-sale"></div>
                    我的优惠券
                </a><span>></span></li>
            <li class="menu"><a href="#">
                    <div class="icon-address"></div>
                    收货地址
                </a><span>></span></li>
            <li class="menu"><a href="#">
                    <div class="icon-setting"></div>
                    设置
                </a><span>></span></li>
            <li class="menu"><a href="#">
                    <div class="icon-help"></div>
                    帮助中心
                </a><span>></span></li>
        </ul>
    </div>
    <div class="footer">
        <ul>
            <li><a href="#">
                    <div class="icon-home"></div>
                    首页
                </a></li>
            <li><a href="#">
                    <div class="icon-support"></div>
                    客服
                </a></li>
            <li><a class="active" href="#">
                    <div class="icon-me"></div>
                    我
                </a></li>
        </ul>
    </div>
</body>
</html>
